
substitutions:
  DOCKER_IMAGE: 'us-east1-docker.pkg.dev/api-project-119360632367/calendar/main'
steps:
  # Step 1: Build the Docker image
  - id: 'Build docker image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${DOCKER_IMAGE}'
      - '.'

  # Step 2: Push the Docker image to Artifact Registry
  - id: 'Push docker image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${DOCKER_IMAGE}',

  # Step 3: Add a qa tag to the latest commit hash
  - id: 'Update the qa tag'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'git'
    args:
      - 'tag'
      - '-f'
      - 'qa'

  # Step 4: Push this tag to docker remote repository
  - id: 'Push the qa tag to remote'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'git'
    args:
      - 'push'
      - 'origin'
      - 'qa'
options:
  logging: CLOUD_LOGGING_ONLY